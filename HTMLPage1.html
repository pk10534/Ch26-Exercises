<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Chapter 26 Exercises</title>
</head>
<body>
    <form action="https://handlers.education.launchcode.org/request-parrot" method="post">
        <label>
            Testform
            <input type="text" name="testName" />
        </label>
        <button>Run Simulation</button>
        <input type="date" name="testDate" />
        <select name="rocketType">
            <option value="1">Brant</option>
            <option value="2">Lynx</option>
            <option value="3">Orion</option>
            <option value="4">Terrier</option>
        </select>
        <label>
            Number of Rocket Boosters
            <input type="number" name="boosterCount" min="0" max="10" />
        </label>
        <br />
        <label>
            Weather Condition:
            <label>No Wind<input type="radio" name="0" /></label>
            <label>Mild Wind<input type="radio" name="10" /></label>
            <label>Strong Wind<input type="radio" name="20" /></label>
        </label>
        <br />
        <label>
            Use Production Grade Servers
            <label><input type="checkbox" name="OnOrOff" /></label>

            



        </label>



    </form>
</body>
</html>
